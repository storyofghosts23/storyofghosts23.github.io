<script src="index.js"></script>
<script>
    const logo = document.getElementById('dvd-logo');
    const arrow = document.getElementById('arrow');
    const container = document.getElementById('arrow-container');
    
    function updateArrow() {
        // Obtener posición del logo
        const rect = logo.getBoundingClientRect();
        const logoX = rect.left + rect.width/2;
        const logoY = rect.top + rect.height/2;
        
        // Obtener posición del contenedor de la flecha
        const containerRect = container.getBoundingClientRect();
        const containerX = containerRect.left + containerRect.width/2;
        const containerY = containerRect.top + containerRect.height/2;
        
        // Calcular ángulo para apuntar al logo
        const angle = Math.atan2(logoY - containerY, logoX - containerX) * 180 / Math.PI;
        
        // Rotar la flecha
        arrow.style.transform = `rotate(${angle}deg)`;
        
        requestAnimationFrame(updateArrow);
    }
    
    // Iniciar la animación
    updateArrow();
</script>
